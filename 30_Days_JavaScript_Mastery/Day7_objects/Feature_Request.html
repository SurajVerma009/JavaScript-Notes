<script>

    // 3 Object Iteration Script : 

    // Write a script that demonstrates iterating over an objects properties using for...in loop and Object.keys/Object.values.

    let anotherBook = {
        title: "To Kill a Mockingbird",
        author: "Harper Lee",
        yearPublished: 1960
    }

    for (const key in anotherBook) {
        console.log(`${key} : ${anotherBook[key]}`);
    }


    let anotherBook2 = {
        title: "1984",
        author: "George Orwell",
        yearPublished: 1949
    }

    console.log(`Keys : ${Object.keys(anotherBook2)}`);

    console.log(`Values : ${Object.values(anotherBook2)}`);
