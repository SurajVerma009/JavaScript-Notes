<!-- Activity 1 : Selecting and Manipulation Elements -->

<!-- Task 1 : Select an HTML element by its ID and change its text content. -->

<!-- Task 2 : Select an HTML element by its class and change its background color. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>

<body>
    <main>
        <h1 id="firstHeading">Good Morning</h1>
        <div class="firstDiv"
            style="width: 100px; height: 100px; border-radius: 100%; border: 2px solid black; background-color: yellow;">
        </div>
    </main>
</body>
<script>
    // Task 1 Solution : 

    let heading = document.getElementById("firstHeading")

    heading.innerHTML = "Good Evening!"

</script>

<script>
    // Task 2 Solution : 

    let selectiveDiv = document.querySelector(".firstDiv")

    selectiveDiv.style.backgroundColor = "Red"
</script>

</html>
