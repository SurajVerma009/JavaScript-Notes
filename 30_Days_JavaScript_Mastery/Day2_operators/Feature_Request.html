<script>
    // 1. Arithmatic Operations Script : 

    // Write a script that perform basic arithmatic operations(addition,subtraction,multiplication,division,remainder) on two numbers and logs the result.

    console.log(99 + 1);

    console.log(1 - 1);

    console.log(12 * 2);

    console.log(36 / 6);

    console.log(12 % 5);
</script>

<script>
    // 2. Comparison and Logical Operators Script : 

    // Create a script that compares two numbers using different comparison operator and combine condition using logical operators,logging the result.

    console.log(2 == "2" && 2 === "2");

    console.log(null > 0 || null >= 0);

    console.log(null != 0);
</script>

<script>
    // 3. Ternary Operator Script :

    // Write a script that uses the ternary operator to determine if a number is positive or negative and logs the result.

    console.log(-1 > 0 ? "Number is positive" : "Number is negative");
