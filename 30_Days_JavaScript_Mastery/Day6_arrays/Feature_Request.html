<script>

    // 1 Array Manupulation Script : 

    // Write a script that demonstrates the creation of an array,adding and remove elements using push,pop,shift and unshift methods.

    let array1 = [0, 2, 3, 5]

    array1.push(9)

    console.log(array1);


    array1.pop()

    console.log(array1);


    let array2 = [0, 1, 2, 3, 4, 5, 5]

    array2.shift()

    console.log(array2);


    array2.unshift(11)

    console.log(array2);

</script>

<script>

    // 2 Array Transformation Script : 

    // Create a script that uses map,filter and reduce methods to transform and aggregate array data.

    let array3 = [1, 2, 3, 4, 5, 6]

    let resultOfArray3 = array3.map((num) => num * 2)


    let array4 = [1, 2, 3, 4, 5, 6]

    let resultOfArray4 = array4.filter((num) => num % 2 == 0)

    console.log(resultOfArray4);


    let array5 = [1, 2, 3, 4, 5]
    let initialValue = 0;

    let resultOfArray5 = array5.reduce((accumaltor, arr) => {
        return accumaltor + arr
    }, 0)

    console.log(resultOfArray5);

</script>
