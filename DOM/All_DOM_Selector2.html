<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning | Chai aur Code</title>
</head>

<body>
    <main>
        <div class="dayContainer">
            <div class="day">Monday</div>
            <div class="day">Tuesday</div>
            <div class="day">Wednesday</div>
            <div class="day">Thursday</div>
            <div class="day">Friday</div>
            <div class="day">Saturday</div>
            <div class="day">Sunday</div>
        </div>
    </main>
</body>
<script>
    let parent = document.querySelector(".dayContainer")

    console.log(parent);

    console.log(parent.firstElementChild);  // ==> Ye aapko first child element dega

    console.log(parent.lastElementChild); // ==> Ye aapko first last element dega

    // Ab Agar Aapko parent element ke child ko access krna h to aapko baar baar .querySelectorAll() run nhi krna hoga kyonki ye ik long process h isase best way h .children() method

    let child = parent.children;

    console.log(child);  // ==> isme aapko milega ik HTML collection

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
        //  ye aapko sare days ke text dega 

    }


    console.log(child[0].innerHTML);  // ==> Monday

    // --> Find Sibling child

    console.log(child[0].nextElementSibling);  // ==> <div class="day">Tuesday</div>

    // Second Way

    let day = document.querySelector(".day")

    // console.log(day.innerHTML);   // ==> Monday

    // console.log(day.nextElementSibling);  // ==> <div class="day">Tuesday</div>


    //  ------------------------------------------

    console.log("Nodes : ", parent.childNodes);


</script>

</html>
