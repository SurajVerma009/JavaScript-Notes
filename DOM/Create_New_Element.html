    // ==> Third Way


    function element(...parameter) {
        let div = document.createElement("div")

        for (let i = 0; i <= parameter.length; i++) {
            div.style.backgroundColor = parameter[0];
            div.style.padding = parameter[1];
            div.innerText = parameter[2];
            div.style.className = parameter[3];
            div.style.id = parameter[4];

        }
        return div;

    }

    let newDiv = element("Orange", "20px", "New Element", "mydiv", 1);

    document.body.appendChild(newDiv);
